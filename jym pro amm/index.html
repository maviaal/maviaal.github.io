<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            padding: 30px;
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .logo img {
            height: 40px; /* Adjust the height as needed */
        }

        @media screen and (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar .logo img {
                margin-bottom: 10px; /* Adjust margin as needed */
            }

            .navbar a, .navbar .pages {
                width: 100%;
            }
        }
      
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">
        <img src="logo for website-page0001.ico" alt="YourLogo">
    </div>
    <div class="pages">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
</div>

<!-- Your content goes here -->

</body>
</html>
